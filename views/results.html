{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}
    <table class="table table-bordered">
        <tr>
            <th class="col-md-9">Candidate</th>
            <th class="col-md-3">Votes</th>
        </tr>
        {% for candidate, count in candidates %}
            <tr>
                <td>{{ candidate }}</td>
                <td>{{ count }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
